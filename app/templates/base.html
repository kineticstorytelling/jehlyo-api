<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link href="../../static/css/styles.css" rel="stylesheet">
  <title>Jehlyo Be-gyo</title>
</head>
<body class="bg-gray-200">
<header class="bg-slate-100 shadow-lg">
  <nav class="container mx-auto px-4  flex justify-between items-center">
    <a href="{{ url_for('site.home') }}"><img class="jehlyo_logo"src="../../static/images/Jehlyologo.png" alt="Jehlyo Logo"></a>

    <ul class="flex">
      <li class="nav_item py-3 mx-2"><a href="{{ url_for('site.home') }}" class="text-gray-700 hover:text-yellow-800">Home</a></li>
      <li class="nav_item py-3 mx-2"><a href="{{ url_for('site.profile') }}" class="text-gray-700 hover:text-yellow-700">Profile</a></li>
      {% if current_user.is_authenticated %}
      <li class="nav_item py-3 mx-2"><a href="{{ url_for('auth.logout') }}" class="text-gray-700 hover:text-yellow-700">Log out</a></li>
      {% else %}
      <li class="nav_item py-3 mx-2"><a href="{{ url_for('auth.signin') }}" class="text-gray-700 hover:text-yellow-700">Sign In</a></li>
      <li class="nav_item py-3 mx-2"><a href="{{ url_for('auth.signup') }}" class="text-gray-700 hover:text-yellow-700">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
{% block content %}
{% endblock %}

</body>
</html>
